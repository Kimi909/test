<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>城市二级联动</title>
    <meta charset="utf-8" />
    <style>
         .hide{
             display: none;
         }
    </style>
</head>
<body>
    <select name="provs">
         <option>--请选择--</option>
         <option>北京市</option>
         <option>天津市</option>
         <option>河北省</option>
    </select>
    <select name="cities" class="hide">
    </select>

     <script >
         /*实现“省”和“市”的级联下拉列表*/
         var cities=[
             [{"name":'东城区',"value":101},
                 {"name":'西城区',"value":102},
                 {"name":'海淀区',"value":103},
                 {"name":'朝阳区',"value":104}],
             [{"name":'河东区',"value":201},
                 {"name":'河西区',"value":202},
                 {"name":'南开区',"value":303}],
             [{"name":'石家庄市',"value":301},
                 {"name":'廊坊市',"value":302},
                 {"name":'保定市',"value":303},
                 {"name":'唐山市',"value":304},
                 {"name":'秦皇岛市',"value":304}]
         ];

         var selProvs = document.getElementsByName("provs")[0];
         var selCities = document.getElementsByName("cities")[0];
         selProvs.onchange = function () {
             //获得选中项的下标
            var index =  this.selectedIndex;
            if( 0 == index){
                selCities.className = "hide";
            }else{
                selCities.className = "";
                selCities.innerHTML = "";

                //创建一个临时对象，所有子代元素都加进去
                var frag = document.createDocumentFragment();
                frag.appendChild(new Option("--请选择--"));

                var cts = cities[index - 1];
                for (var ct of cts) {
                    frag.appendChild(new Option(ct.name,ct.value));
                }
                selCities.appendChild(frag);

            }

         }

     </script>
</body>
</html>

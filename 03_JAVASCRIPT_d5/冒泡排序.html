<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function bubSort() {
            var arr=[23,9,78,6,45];
            for (var i = 1; i < arr.length; i++){
                for(var j = 0;j < arr.length -i;j++){
                    if(arr[j] > arr[j+1]){
                        arr[j] ^= arr[j+1];
                        arr[j+1] ^= arr[j];
                        arr[j] ^= arr[j+1];
                    }
                }
            }
            console.log(arr);

            
        }
        bubSort();
    </script>

</body>
</html>

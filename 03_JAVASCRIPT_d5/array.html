        ////练习2：定义一个函数，声明一个整数数组，找到该数组中最大的值 
        function getMax() {
            var nums=[78,65,752,3,67,1];
            var max = nums[0];
            for(var i = 1; i < nums.length; i++){
                if(nums[i] > max){
                    max = nums[i];
                }
            }
            console.log(max);
            
        }

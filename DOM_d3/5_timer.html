<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <style >
        .pause{
            width: 12px;
            height: 25px;
            background: #fff;
            border: 0;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
        }
         .play{
             width: 0;
             padding: 0;
             height: 25px;
             background: #fff;
             border: 12px solid #fff;
             border-left: 2px solid #000;
         }
    </style>

</head>
<body>

       <h1>
           距离下一个假期还有:<span id="time"></span>
            <button id="btn" class="pause"></button>
       </h1>

       <script >
           var end = new Date("2018/10/14 17:00:00");
           var now = new Date();
           console.log(end + "----" + now);
           var s =parseInt((end-now)/1000) ;
           var d = parseInt(s/3600/24);
           if(d < 10 ) d ="0" +  d ;

           var h = parseInt(s %(3600*24)/3600);
           if(h < 10) h ="0" +   h;

           var m = parseInt(s % 3600 /60);
           if(m < 10) m ="0" +  m ;

           s%=60;
           if(s <10) s = "0" + s;

           var span = document.getElementById("time");
           span.innerHTML = d + "天" + h + "时" + m + "分" + s + "秒";



       </script>
</body>
</html>

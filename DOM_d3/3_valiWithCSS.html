<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/5.css">

</head>
<body>
    <form id="form1">
        <h2>增加管理员</h2>
        <table>
            <tr>
                <td>姓名：</td>
                <td>
                    <input name="username"/>
                    <span>*</span>
                </td>
                <td>
                    <div class="vali_info">
                        10个字符以内的字母、数字或下划线的组合
                    </div>
                </td>
            </tr>

            <tr>
                <td>密码：</td>
                <td>
                    <input name="password"/>
                    <span>*</span>
                </td>
                <td>
                    <div class="vali_info">
                        6位数字
                    </div>
                </td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="保存">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>

    </form>

</body>
<script src="js/5.js"></script>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        function open1() {
            open("www.baidu.com","_self");
        }
        function open2() {
           location.replace("www.baidu.com");
        }
        function open3() {
            open("www.baidu.com","_blank");
        }
        
        function open4() {
            open("www.baidu.com","tmooc");
        }
    </script>
</head>
<body>
<!--当前窗口打开可以后退-->
    <a href="www.baidu.com" target="_self">当前窗口打开，可以后退</a>
    <a href="javascript:open1" >当前窗口打开，可以后退</a>
    <hr>
    <!--当前窗口打开，不可后退-->
     <a href="javascript:open2" >当前窗口打开，不可后退</a>
  <!--在新窗口打开，可打开多个-->
   <hr>
   <a href="www.baidu.com" target="_blank">在新窗口打开，可打开多个</a>
   <a href="javascript:open3()"></a>
   <hr>
     <a href="www.baidu.com" target="baidu">在新窗口打开，只能打开一个</a>
     <a href="javascript:open4()">在新窗口打开，只能打开一个</a>
</body>
</html>

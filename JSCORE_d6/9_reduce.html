<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   // reduce()将数组中元素，经过统计，得到一个汇总值
    var class1 = [1,3,5,7,9];
    var sum = class1.reduce(function (prev,elem) {
        return prev + elem;
    });
    var class2 = [2,4,6,8,10];
   var sum = class2.reduce(function (prev,elem) {
       return prev + elem;
   },sum);
   console.log(sum);
</script>
</body>
</html>

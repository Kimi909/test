<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pay() {
        if(arguments.length == 0){
            console.log("手机支付");
        }else if(arguments.length == 1){
            console.log("alipay");
        }else{
            console.log("wechat");
        }
    }

    pay();
    pay(100);
    pay(1,2);
    
    function add() {
        var sum = 0 ;
        for( var i = 0;i<arguments.length;i++){
            sum+= arguments[i];
        }
        return sum;
    }
    console.log(add(1,2,3),add(4,6,7,8));

    function fun(a,b) {
        arguments[0]++;
        console.log(a);
        arguments[1]++;
        console.log(b);
    }
    fun(3,5);

</script>
</body>
</html>

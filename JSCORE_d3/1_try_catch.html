<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseFloat(prompt("请输入一个整数"));
    var d = parseInt(prompt("请输入小数的位数"));
    if(d<0 || d< 100 ){
         var result = num.toFixed(d);
         document.write("结果" + result);
    }else{
        alert("出错了，小数必须介于1———100之间");
    }
    document.write("程序正常执行。。。。");


</script>
</body>
</html>

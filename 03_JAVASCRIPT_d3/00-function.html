<!--传值-->
  <script>
      function showName(uname) {
          alert("欢迎" + uname);
      }
      
      function showInfo(brother,sister) {
         console.log("哥哥" + brother);
         console.log("妹妹" + sister);
      }

      function showReturnName(uname) {
          return "欢迎" + uname;
      }
      function  testShowReturnName() {
          var res = showReturnName('gg');
          console.log(res);
      }

      function  getMax(n1,n2,n3) {
          var max = n1;
          max = max > n2 ? max :n2;
          n3 > max && (max = n3);
          console.log(max)
      }

      function  testGetMax() {
          var res = getMax(20,50,70);
          console.log(res)
      }

  </script>
 <input type="button" value="名字" onclick="showName('kongbaoping')"/>
 <input type="button" value="2个参数" onclick="showInfo('kongbaoping','haha')"/>
 <input type="button" value="return 参数" onclick="testShowReturnName()"/>
    <input type="button" value="获取最大值" onclick="testGetMax()"/>

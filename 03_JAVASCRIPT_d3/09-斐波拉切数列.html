<body>
     <script>
         /*
		  计算斐波拉切数列中第n个位置的数字
		   1.边界条件：n==1||n==2 时，直接返回1
		   2.否则，返回f(n-1)+f(n-2)
		*/
         function fn(n) {
             if(n == 1 || n ==2 ){
                 return 1;
             }else {
                 return fn(n-1) + fn(n-2);
             }
         }

         function  testF(n) {
             var res = fn(20);
             return res;
         }

         var res= testF(20);
         console.log(res);
     </script>

</body>
</html>

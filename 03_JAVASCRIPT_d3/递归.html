<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function  testn(n) {
             if(n == 1){
                 return 1;
             }else{
                return n*testn(n-1);
             }
         }

         console.log(testn(5));
     </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid red;
            width: 400px;
            height: 200px;
        }

        table tr td{
            border: 1px solid hotpink;

        }

        tr:first-child{
            background: yellow;
        }

        tr:last-child{
            background: red;
        }

        tr:nth-child(3){
            background: blue;
        }

        tr:nth-child(3)  td:nth-child(4){
            background: aquamarine;
        }

    </style>

</head>
<body>
     <table>
         <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
         </tr>
         <tr>
             <td>5</td>
             <td>6</td>
             <td>7</td>
             <td>8</td>
         </tr>
         <tr>
             <td>9</td>
             <td>10</td>
             <td>11</td>
             <td>12</td>
         </tr>
         <tr>
             <td>13</td>
             <td>14</td>
             <td>15</td>
             <td>16</td>
         </tr>
     </table>
</body>
</html>

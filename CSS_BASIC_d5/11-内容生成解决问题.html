<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #parent{
            border: 2px solid red;
        }
        #d1,#d2{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }

        #d2{
            background: yellow;
        }

        /*解决浮动带来的影响*/
        #parent:after{
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
     <div id="parent">
         <div id="d1"></div>
         <div id="d2"></div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 100px;
            border: 1px solid red;
        }

        #d1{
            background: red;
            z-index: 10;
        }

        #d2{
            background: yellow;
            left: 120px;
            top: 120px;
            z-index: 5;
        }

        #d3{
            background: blue;
            left: 150px;
            top: 150px;
        }
    </style>

</head>
<body>
     <div id="d1"></div>
     <div id="d2"></div>
     <div id="d3"></div>
</body>
</html>

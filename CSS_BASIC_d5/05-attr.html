<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        [class]{
            color: red;
            font-size: 50px;
        }

        [id]{
            background: yellow;
        }

        p[id]{
            font-size: 40px;
            color: blue;
        }

        input[value="dangdang"]{
            color: #E4393c;
        }
    </style>

</head>
<body>
    <div id="div">我是div元素</div>
     <p id="p1">我是段落元素</p>
     <h3>三级标题</h3>
     <span class="a2">我是一个行内元素</span>

     <input type="text" value="dangdang">
     <input type="text" value="dfasdf" name="uname">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        p:before{
            content: "子曰：";
            color: red;
        }

        p:after{
            content: "论语";
            color: gray;
            display: block;
        }
    </style>
</head>
<body>
    <p>学而时习之</p>
    <p>不亦乐乎</p>
</body>
</html>

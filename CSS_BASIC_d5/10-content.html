<head>

    <title>Title</title>

    <style>
        #d1:before{
            content: "you:";
            color: red;
        }
        #d2:before{
            content: "me:";
            color: red;
        }

        #d2:after{
            content: "-----<清白之年>";
            color: blue;
        }

    </style>
</head>
<body>
    <div id="d1"> 你知道清白之年的歌词吗</div>
    <div id="d2">故事开始以前
        最初的那些春天
        阳光洒在杨树上 风吹来 闪银光
        街道平静而温暖
        钟走得好慢
        那是我还不识人生之味的年代
        我情窦还不开
        你的衬衣如雪
        盼着杨树叶落下
        眼镜不眨
        心里像有一些话</div>

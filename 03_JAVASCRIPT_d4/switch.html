    <script>
        /*  弹出框中输入1-7之间的数字
      输入1：今天吃红烧排骨
      输入2：今天吃红烧丸子
      输入3：今天吃红烧鱼
      输入4：今天吃红烧猪蹄
      输入5：今天吃红烧茄子
      输入6：今天休息
      输入7：今天休息*/

        function menu(){
            var num = Number(prompt("请输入入1-7之间的数字"));
            switch (num){
                case 1:
                    console.log("今天吃红烧排骨");
                    break;
                case 2:
                    console.log("今天吃红烧丸子");
                    break;
                case 3:
                    console.log("今天吃红烧鱼");
                    break;
                case 4:
                    console.log("今天吃红烧猪蹄");
                    break;
                case 5:
                    console.log("今天吃红烧茄子");
                    break;
                case 6:
                    console.log("今天休息");
                    break;
                case 7:
                    console.log("今天休息");
                    break;
            }

        }
    </script>
   <input value="吃点什么呢" onclick="menu()" type="button"/>

<!--用switch...case改版日期计算-->
   <script>
       function  calDate() {
           var year = Number(prompt("请输入年份"));
           var month = Number(prompt("请输入月份"));
           var date = Number(prompt("请输入日期"));
           var isRun = year%4==0 &&  year % 100!= 0 || year % 400 ==0;
           var totalDays = 0;

           switch (month-1){
               case 11:
                   totalDays +=30;
               case 10:
                   totalDays +=31;
               case 9:
                   totalDays +=30;
               case 8:
                   totalDays +=31;
               case 7:
                   totalDays +=31;
               case 6:
                   totalDays +=30;
               case 5:
                   totalDays +=31;
               case 4:
                   totalDays +=30;
               case 3:
                   totalDays +=31;
               case 2:
                   if(isRun){
                       totalDays +=29;
                   }else{
                       totalDays +=28;
                   }

               case 1:
                   totalDays +=30;

           }
           totalDays += date;
           console.log(totalDays);

       }
   </script>

    <input type="button" value="日期计算" onclick="calDate()">

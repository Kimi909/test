<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //一个学生:
    //姓名: Li Lei
    //年龄: 11
    //做自我介绍: I'm Li Lei, I'm 11
    var lilei = {
        sname : "Li Lei",
        sage : 11,
        intr : function () {
            console.log("I'm" + this.sname +" ,I'm" + this.sage );
        }
    };

    console.log(lilei.sname);
    lilei.intr();
    lilei.sage++;
    console.log(lilei.sage);
    lilei.intr();
    console.log(lilei);

</script>

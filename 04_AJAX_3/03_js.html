<body>
    //**
    1.创建一个对象，贾宝玉
    2.该对象包含三个属性
    name,值为 贾宝玉
    height,值为 178cm
    gender,值为 男
    3.控制台上分别将贾宝玉的三个属性输出
    */

        var obj = {
            name:"贾宝玉",
            height:"178cm",
            gender:"男"

        console.log(obj.height);
        console.log(obj.gender);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="common.js"></script>
<body>

    <p>
       用户名： <input type="text" id="uname">
        密码：<input type="password" id="upwd">
        <input type="button" value="发送请求" onclick="btn_click()">

        <div id="show"></div>
    </p>

    <script>
        
        function btn_click() {

            var xhr = createXhr();

            var uname = $("uname").value;
            var upwd = $("upwd").value;

            var url = "00-ajax-get.php?uname=" + uname + "&upwd=" + upwd;
            xhr.open("get",url,true);

            xhr.onreadystatechange = function () {
                if(xhr.readyState == 4 && xhr.status == 200){
                    var res = xhr.responseText;
                    $("show").innerHTML = "<h1>" + res + "</h1>";
                }
            }

            xhr.send(null);

        }
        
    </script>

</body>
</html>

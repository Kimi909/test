<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <header>
         <h1>
             <img src="img/jd_logo.png" height="60" width="170"/>
             欢迎登陆
         </h1>
     </header>
    <section>
        <table border="1px" align="center" cellspacing="0px">

            <tr >
                <td rowspan="8">
                    <img src="img/login.png" height="364" width="445" alt="哈哈"/>
                </td>
                <td width="300px">用户名、邮箱：</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="uname">
                </td>
            </tr>
            <tr>
                <td>
                    密码：
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="upwd">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" checked>自动登录
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="登陆">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td>
                    使用京东合作账号登录
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="radio" name="pay">qq支付
                    <input type="radio" name="pay">京东支付
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <img src="img/btn_register.JPG" height="31" width="116"/>
                </td>
            </tr>

        </table>
    </section>
    <footer  align="center">
        关于我们|联系我们|人才招聘|商家入驻|广告服务
    </footer>

</body>
</html>

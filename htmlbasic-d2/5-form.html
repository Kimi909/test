<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" enctype="multipart/form-data" method="post">
        <p>
            用户名：<input type="text" maxlength="6" name="uname" placeholder="请输入用户名"/>
        </p>
        <p>
            密&nbsp;&nbsp;码：<input type="password"  name="upwd" value="123456" readonly/>
        </p>
        <p>
            <!--submit、reset、button-->
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>

        <p>
           用户性别： <input type="radio" name="gender" value="1" checked>男
                    <input type="radio" name="gender" value="0">女
        </p>

        <p>
            <input type="checkbox" name="hobby" value="0">chi
            <input type="checkbox" name="hobby" value="1" checked>he
            <input type="checkbox" name="hobby" value="2">wan
            <input type="checkbox" name="hobby" value="3">le
        </p>

        <p>
            <input type="hidden" value="10">
        </p>
        <p>
            <input type="file">
        </p>
    </form>
</body>
</html>

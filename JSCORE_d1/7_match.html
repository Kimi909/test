<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>

       var str="那天，我去了她家。我说：我CAO，你家真大！";
       var arr=str.match(/[我卧]([操艹草槽]|cao)/i);

       //
       if(arr !=null){
           console.log(arr);
           alert("在位置" + arr.index + "发现敏感词" + arr[0]);
       }else{
           document.write(str);
       }

   </script>
</body>
</html>

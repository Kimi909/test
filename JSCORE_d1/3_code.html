<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
          var msg = "今晚308，abc";
          function  encode( msg ) {
              var code = "";
              for(var i = 0;i < msg.length; i++ ){
                   var  unicode = msg.charCodeAt(i);
                   code += (100000 + unicode + "").slice(1);
              }
              return code;
          }

          var code = encode(msg);
          console.log(code);

         function  decode(code) {
             var msg = "";
             for(var i=0; i<code.length; i+=5 ){
                var unicode = code.slice(i,i+5);
                msg += String.fromCharCode(unicode);
             }
             return msg;
         }
         var demsg = decode(code);
         console.log(demsg);
    </script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <style >
        div{
            float: left;
            height: 100px;
            line-height: 100px;
        }
        #d1,#d3{
            background-color: #ccff00;
        }
        #d1{
            width:64px;
            overflow:hidden;
            transition:all .5s linear;
        }
        #d2{ cursor: pointer; background-color: #ffcc00; }
    </style>
</head>
<body>
    <div id="d1">树形列表</div>
    <div id="d2">&lt;&lt;</div>
    <div id="d3">内容的主体</div>

     <script>
         //1. 查找触发事件的元素
         //2. 绑定事件
         //3. 查找要修改的元素
         //4. 修改元素
         var d2=document.getElementById("d2");

         d2.onclick = function(){
             var d1 = document.getElementById("d1");
             if(this.innerHTML == "&lt;&lt;"){
                 d1.style.width = "0";
                     this.innerHTML = "&gt;&gt;";
             }else{
                 d1.style.width = "64px";
                 this.innerHTML = "&lt;&lt;";
             }

         }


     </script>
</body>
</html>

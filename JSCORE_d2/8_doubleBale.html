<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doubleBall() {
        var reds = [];
        while(reds.length < 6 ){
            //在1~33之间生成一个随机整数r
            var r = parseInt(Math.random()*33+1);
            //遍历数组
            for(var i = 0; i< reds.length;i++){
                if(reds[i] == r){
                    break;
                }
            }
            //如果i===reds的元素个数，才
            if(i == reds.length){
                reds.push(r);
            }
        }
        //将reds按数字升序排列
        reds.sort(function (a,b) {
            return b -a;
        })

        //在1~16之间生成一个随机整数b
        var b  = parseInt(Math.random()*16+1);

        document.write(reds.toString() + "|" + b);

    }
    doubleBall();
</script>
</body>
</html>

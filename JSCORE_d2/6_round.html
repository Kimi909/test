<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function round(num,d) {
        num*=Math.pow(10,d);
        num = Math.round(num);
        return num/Math.pow(10,d);
    }

    console.log(round(1234.123,2),
        round(1234.12,0),
        round(1234.12,-1));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" >
        <p>
            邮箱：<input type="email" >
        </p>
        <p>
            搜索：<input type="search" >
        </p>
        <p>
            年龄：<input type="number"  min="5" max="18" step="2">
        </p>
        <p>
            取值范围：<input type="range"  min="0" max="100"  value="80">
        </p>
        <p>
            颜色：<input type="color" >
        </p>


        <p>
           <input type="submit"  value="提交">
        </p>

    </form>

</body>
</html>

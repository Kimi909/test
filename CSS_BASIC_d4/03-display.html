<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1,#d2{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        #d1{
            background: red;
           /* display: none;*/
            visibility: hidden;
        }

        #d2{
            background: yellow;
        }

        a{
            width: 200px;
            height: 200px;
            background: gray;
            border: 1px solid red;
        }

    </style>

</head>
<body>
       <div id="d1"></div>
        <div id="d2" style="display: inline">dddddd</div>
        <a href="#" style="display: block">block</a>
        <a href="#" style="display: inline">inline</a>
        <a href="#" style="display: inline-block">inline-block</a>
        <a href="#" style="display: table">table</a>
        <a href="#">默认a标记</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            border: 1px solid #333;
            margin-left: 200px;
            background: blue;
            padding: 15px;
            float: left;
            position: relative;
        }

        #d2{
            width: 300px;
            height: 400px;
            border: 1px solid #333;
            background: gray;
            position: absolute;
            top: 50px;
            left: -80px;
            display: none;
        }

        #d1:hover #d2{
            display: block;
        }
    </style>

</head>
<body>
     <div id="d1">
          风清扬
          <span id="d2"></span>
     </div>
</body>
</html>

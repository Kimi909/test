<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background: red;
        }
/*让元素向着y轴产生倾斜，实际改变的是x轴的倾斜角度    y取正值，x轴顺时针倾斜*/
        #d1:hover{
            transform: skewY(60deg );
        }
    </style>
</head>
<body>
     <div id="d1">倾斜</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background: red;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        div:hover{
            background: yellow;
        }

        img:hover{
            transform: scale(1.8);
            transition-property: all;
            transition-timing-function: linear;
            transition-duration: 2s;
            transition-delay: 2s;
        }
    </style>

</head>
<body>
    <div></div>
    <img src="img3.png" alt="我吃">
</body>
</html>

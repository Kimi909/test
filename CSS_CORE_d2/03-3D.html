<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent{
            width: 400px;
            height: 400px;
            border: 2px solid red;
            /*透视距离*/
            perspective: 200px;
            margin: 0 auto;
        }

        #d1{
            width: 200px;
            height: 200px;
            background: orangered;
            margin: 100px auto;
            font-size: 40px;
            font-weight: bold;
            transform: rotate3d(1,1,1,0deg);
        }

    </style>

</head>
<body>
    <div id="parent">
        <div id="d1">3D旋转</div>
    </div>
</body>
</html>

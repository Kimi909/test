<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            color: yellow;
            font-size: 50px;
            font-weight: bold;
            border-radius: 50%;
            border: 2px solid yellow;
            text-align: center;
            line-height: 100px;
            transition: all 5s linear;

        }

        div:hover{
            transform: translate(500px) rotate(1080deg);
        }
    </style>

</head>
<body>
<!--
    1.在页面中创建一个100*100的元素
    2.鼠标悬停时，5秒中之内，向右偏移500px的同时再旋转3圈。
    3.鼠标移出去时，还能再滚回来。
   -->
    <div>滚</div>
</body>
</html>

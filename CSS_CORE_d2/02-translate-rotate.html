<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1,#d2{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #d1{
          background: red;
          transform: rotate(45deg) translate(50px);
        }

        #d2{
            background: yellow;
            opacity: 0.5;
            transform: translate(50px) rotate(45deg);
        }

    </style>
</head>
<body>
<div id="d1">参考元素</div>
<div id="d2">综合元素</div>
</body>
</html>

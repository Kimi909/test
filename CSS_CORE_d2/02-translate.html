<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1,#d2{
            border: 1px solid red;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #d1{
            background: red;
        }
        #d2{
            background: yellow;
            opacity: 0.5;
            transform: translate(50px);
        }
        #d2:hover{
            transform: rotate(60deg);
        }

    </style>
</head>
<body>
    <div id="d1">参考元素</div>
    <div id="d2">综合元素</div>
</body>
</html>

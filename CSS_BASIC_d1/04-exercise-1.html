<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .myStyle{
            color: red;
            font-size: 35px;
        }

        p.myStyle{
            background: black;
        }

        #main{
            font-size: 36px;
            color: purple;
        }
    </style>
</head>

<body>
/*
新建网页，在网页中添加div和p元素，内容随意。
1.用类选择器为所有元素设置字体颜色为红色，字体大小为35px。
2.用分类选择器为p元素设置背景颜色为黑色。
*/
    <div class="myStyle">愿历尽千帆</div>
    <p class="myStyle">归来仍少年</p>
    <div id="main"> 我就是我</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #a:link{
            color: black;
        }

        #a:visited{
            color: red;
        }

        #a:hover{
            color: green;
        }

        #a:active{
            color:yellow;
        }

        input{
            color: gray;
          font-style: italic;
        }

        input:active{
            font-style: normal;
        }

        #uname:focus{
            color:blue;
        }
        input:focus{
            color:red;
        }
    </style>
</head>
<body>

    <a id="a" href="www.baidu.com">百度</a>
    <input id="uname" type="text" value="请输入用户名">
</body>
</html>

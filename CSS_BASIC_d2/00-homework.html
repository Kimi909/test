<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        header div p.myStyle a{
            color: black;
            font-size: 24px;
            text-decoration:none;
        }
    </style>
</head>
<body>
/*
当页面加载时a元素中的文本颜色为黑色，字体大小为24px,并且无下划线(text-decoration:none)
*/

         <header>
             <div>
                 <p class="myStyle">
                     <a href="www.baidu.com"> 百度</a>
                 </p>
                 <p>
                     <a href="">这是第二个元素</a>
                 </p>
             </div>
         </header>

</body>
</html>

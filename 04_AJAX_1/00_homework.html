<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
           声明一个整数数组，随意定义数字
          1.在页面上添加两个按钮，一个为"升序"，一个为"降序"
          2.点击升序按钮时，数组按升序排序，并打印
          3.点击降序按钮时，数组按降序排序，并打印
        */

        var nums=[13,123,543,53,8];
        
        function myUp() {
            nums.sort(function (a,b) {
                return a-b;
            });
            console.log(nums);
        }
        function myDown() {
            nums.sort(function (a,b) {
                return b-a;
            });
            console.log(nums);
        }
    </script>
    <input type="button" value="升序" onclick="myUp()">
    <input type="button" value="降序" onclick="myDown()">
</body>
</html>

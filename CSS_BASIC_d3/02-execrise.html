<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }

        #d1{
            padding: 20px;
            /*//box-sizing: border-box;*/   //content-box 默认值，采用默认的方式计算元素的占地区域
            /*//box-sizing: border-box;*/   //content-box content-box
            box-sizing: border-box; //元素的尺寸，会包含border以及padding的值
        }
    </style>

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>

</body>
</html>
